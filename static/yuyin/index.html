<!DOCTYPE html>
  <html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="never">
    <link rel="stylesheet" href="microsoftspeech.css">
    <title>文本转AI真人语音在线工具 - ToolB</title>
  </head>
  <body>
  <section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
      <div class="circle" style="--lix:0">
        <li id="dowen">下载</li>
      </div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle" style="--x:3">
        <li id="play">播放</li>
        <li id="stopa" hidden>暂停</li>
      </div>
      <div class="circle"></div>
      <div class="container">
        <div class="form">
          <h2>微软语音</h2>
          <div class="select">
            <label for="speecher">播音员:</label>
            <select id="speecher" class="speech">
              <option value="zh-CN-XiaoxiaoNeural" selected>晓晓</option>
              <option value="zh-CN-YunyangNeural">云扬</option>
              <option value="zh-CN-XiaochenNeural">晓辰</option>
              <option value="zh-CN-XiaohanNeural">晓涵</option>
              <option value="zh-CN-XiaomoNeural">晓墨</option>
              <option value="zh-CN-XiaoqiuNeural">晓秋</option>
              <option value="zh-CN-XiaoruiNeural">晓睿</option>
              <option value="zh-CN-XiaoshuangNeural">晓双</option>
              <option value="zh-CN-XiaoxuanNeural">晓萱</option>
              <option value="zh-CN-XiaoyanNeural">晓颜</option>
              <option value="zh-CN-XiaoyouNeural">晓悠</option>
              <option value="zh-CN-YunxiNeural">云希</option>
              <option value="zh-CN-YunyeNeural">云野</option>
              <option value="zh-CN-YunjianNeural">云健</option>
            </select>
            <label for="feel">情 感:</label>
            <select id="feel" class="feel">
              <option value="general">普通</option>
              <option value="assistant">热情而轻松</option>
              <option value="chat">闲聊语气</option>
              <option value="customerservice">友好热情</option>
              <option value="newscast">正式(新闻)</option>
              <option value="affectionate">温暖亲切</option>
              <option value="angry">生气</option>
              <option value="calm">沉着冷静</option>
              <option value="cheerful">欢快</option>
              <option value="disgruntled">轻蔑(抱怨)</option>
              <option value="fearful">恐惧(紧张)</option>
              <option value="gentle">礼貌而愉快</option>
              <option value="lyrical">优美又感伤</option>
              <option value="sad">哭泣</option>
              <option value="serious">严肃(命令)</option>
            </select>
          </div>
          <div class="setting">
            <div class="m-t-5px">
              语速
              <input id="SpeechSpeed" type="range" max="3" min="0" step="0.01" value="1"/>
              <p id="speed">x1</p>
            </div>
            <div  class="m-t-5px">
              音调
              <input id="SpeechTone" type="range" max="2" min="0" step="0.02" value="1"/>
              <p id="tone">1</p>
            </div>
          </div>
          <div class="txt">
          <textarea rows="6" cols="40" autofocus class="ssml" id="text">手机端要使用，请用谷歌内核的浏览器！
你可将此文本替换为所需的任何文本。
你可在此文本框中编写或在此处粘贴你自己的文本。</textarea>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="microsoftspeech.js"></script>
  </body>
  </html>
