		["1911年4月27日，率敢死队120余人在广州举行起义，大部在激战中牺牲。其中72位烈士的遗骸被葬于黄花岗，故称“黄花岗起义”。来源：参见《中国近代史纲要》（高等教育出版社2018年版）", "黄兴"],

		["公元前105年，司马迁等人建议汉武帝造新历法。公元前104年，新历造成，改元封七年为太初元年，以正月（寅月）为岁首。这个新历法就是历学史上著名的《》。来源：参见《中国通史》（人民出版社2015年版）", "太初历"],

		["1919年3月，领导的共产国际宣告成立。它积极帮助包括中国在内的一些国家的先进分子创建共产党。亚洲、非洲、拉丁美洲人民逐步觉醒，开始进行反对帝国主义压迫的民族解放运动。来源：参见《中国近代史纲要》（高等教育出版社2018年版）", "列宁"],

		["1918年5月，鲁迅率先在《新青年》上发表白话小说《狂人日记》。这篇小说对吃人的封建礼教进行了血泪控诉和无情鞭挞，成为把文学革命的形式和内容相结合的典范，在中国近现代文学史上有着重要的地位和影响。来源：参见《中国共产党历史》（第一卷）（中共党史出版社2011年版）", "正确"],
		["1919年3月，胡适创作了剧本，发表于《新青年》，这样的戏剧实践为新文化运动的深入提供了新的视角，开辟了新的道路。来源：参见《中国大百科全书》（第三版网络版）（中国大百科全书出版社）", "《终身大事》"],
		["“人的文学”是五四时期文学革命中有关文学内容改革的一个主张和口号，包含了两方面内容：提倡新文学应以人道主义思想为核心；反对束缚人性的封建文学。", "正确"],
		["初期新文化运动的一项主要内容是文学革命。1917年1月，在《新青年》上发表《文学改良刍（chú）议》一文，较系统地提出文学改良的主张，鼓吹以白话文代替文言文，以白话文学为中国文学之正宗。来源：参见《中国共产党历史》（第一卷）（中共党史出版社2011年版）", "胡适"],
		["1917年2月，陈独秀在《新青年》上发表，高举“文学革命军”大旗，提出“今欲革新政治，势不得不革新盘踞于运用此政治者精神界之文学”。来源：参见《中国共产党宣传工作简史》（人民出版社2022年版）", "《文学革命论》"],
		["1916年，《新青年》发表了的《青春》一文，不仅强调青年之青，而且强调一个“新”字，指出从精神上、思想上有新青年与旧青年之分，希望青年们站在时代前列，做一个有为的新青年。来源：参见《中国共产党历史》（第一卷）（中共党史出版社2011年版）", "李大钊"],
		["五四时期发生在马克思主义者同资产阶级改良主义者、无政府主义者之间的论争，是马克思主义传播过程中的第一场交锋。来源：参见《中国共产党宣传工作简史》（人民出版社2022年版）", "正确"],
		["1918年4月，毛泽东与蔡和森等人在长沙发起组织，从事革命活动。1920年秋，新民学会已经拥有100多名会员，是一个有相当社会影响的进步团体。来源：参见《中国共产党历史》（第一卷）（中共党史出版社2011年版）", "新民学会"],
		["《新湖南》是五四运动时期创办的刊物，自周刊第7期起，接任主编，对该刊进行革新，继承《湘江评论》传统，成为反对军阀统治、宣传革命思想和社会主义的刊物。来源：参见《中国大百科全书》（第三版网络版）（中国大百科全书出版社）", "毛泽东"],
		["1919年9月、11月，李大钊在《新青年》第六卷第五号、第六号上连续发表一文，肯定马克思主义为“世界改造原动的学说”，对马克思主义作了比较全面、系统的介绍。来源：参见《中国共产党宣传工作简史》（人民出版社2022年版）", "《我的马克思主义观》"],
		["1920年9月，发表《谈政治》一文，明确宣布：“我承认用革命的手段建设劳动阶级（即生产阶级）的国家，创造那禁止对内对外一切掠夺的政治、法律，为现代社会第一需要。”这表明，他已站到马克思主义立场上来了。来源：参见《中国共产党宣传工作简史》（人民出版社2022年版）", "陈独秀"],
		["1919年1月，在《每周评论》发表的《新纪元》一文中指出，十月革命“是世界革命的新纪元，是人类觉醒的新纪元”，它将“带来新生活、新文明、新世界”，中国人民应当走十月革命的道路。来源：参见《中国共产党宣传工作简史》（人民出版社2022年版）", "李大钊"],
