<!DOCTYPE html>
<html lang="zh-CN" style="height:100%;overflow:hidden;">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit"/>
  <meta name="referrer" content="same-origin">
  <meta name="force-rendering" content="webkit"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel ="apple-touch-icon" href ="favicon.png">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>单向历</title>
  <style>
    #rili{height:100%;overflow:hidden;background:#efefef;}
    #rili img{height:100%;overflow:hidden;margin:0 auto;display:block;max-height:100% !important;max-width:100% !important;}
    @media (max-width:691px) {#rili img{height:auto;width:100%;}}
  </style>
  <script type="text/javascript">
  window.onload=function(){window.requestAnimationFrame(getDate)}
  function getDate(){
    var d=new Date();   
    var year=d.getFullYear()
    var month=d.getMonth()+1;
    var days=d.getDate() //获取日期
    if(month<10) month="0"+month
    if(days<10) days="0"+days
    var da= "<img  src='https://img.owspace.com/Public/uploads/Download/"+year+"/"+month+days+".jpg'>"
    document.getElementById("rili").innerHTML=da
  }
  </script>
</head>
<body id="rili">
</body>
</html>
